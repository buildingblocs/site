excerpt: Our March Conference aims to ignite an interest in Python, with many interesting workshops, such as NumPy, Pandas and even Matplotlib! Learn about data analytics and compete with others in a five-day hackathon
desc: >-
  BuildingBloCS’ virtual March Conference aims to spark an interest in Python and Data Science by introducing 
  three beginner-level workshops on NumPy, Pandas and Matplotlib. We also have a lesson on Data Structures and Algorithms, providing the opportunity for participants to delve in the world of competitive programming! To put your learning to the test, a 
  three-day hackathon has been organised with attractive prizes to be won!
faq:
- q: Must I go for all workshops?
  a: Not at all! You can choose which workshops you would like to attend.
- q: Why should I sign up?
  a: You can learn from fellow students and spend your March holidays productively!
- q: Is the event free?
  a: Yep, thanks to our generous sponsors, it’s completely free!
- q: Are there prizes?
  a: Yes, prizes will be revealed at a later date!
- q: How will the hackathon groups be allocated? Can I choose my teammates?
  a: The hackathon will be carried out up to groups of 4. You may indicate who you would like to be grouped with (make sure it's mutual) and we'll take that into consideration. We'll fill any empty slots randomly, taking into consideration your school and age to ensure a pleasant collaboration experience!
- q: What if something pops up and I can't make it?
  a: Email us at hello@buildingblocs.sg or approach us on Discord in any appropriate channels and we will update your signup status accordingly.
