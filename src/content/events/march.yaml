timeline:
- events:
  - date: 17 Mar
    event:
    - time: 10:00 AM - 1:00 PM
      title: Introduction to Python
      desc: The curriculum includes proper indentation, data types, variable assignment as well as control structures like loops and conditionals. Finally, the workshop also introduces them to libraries as a lead-up to the subsequent workshops.
      author: by Ze Qin and Rayner
    - time: 3:00 PM - 6:00 PM
      title: Data Manipulation - Numpy and Pandas
      desc: Unlock the power of NumPy and Pandas to boost your data analytics skills. Learn how NumPy provides a faster, more memory efficient alternative to Python Lists. Explore how Pandas make data manipulation more efficient through merging data frames and connecting with other Python packages. With 2 hands-on mini-project, you’ll reinforce your knowledge and enhance your ability to process data with Python!
      author: by Shivani and Sheng Xin
  - date: 18 Mar
    event:
    - time: 10:00 AM - 1:00 PM
      title: Data Visualisation with Seaborn and Matplotlib
      desc: Learn to create data visualisations in Python. Make your visualisations fast with Seaborn, and personalised with Matplotlib.
      author: by Wee Zen and Sindya
    - time: 3:00 PM - 6:00 PM
      title: Streamlit
      desc: Produce stunning data displays with a few lines of code! Create blazing data applications in Python that skyrocket from setup to deployment with barely any effort. 
      author: by Ryan and Theophilus
  - date: 19 Mar
    event:
    - time: 1:00 PM - 4:00 PM
      title: Data Structures and Algorithms
      desc: Delve into the world of competitive programming (CP)! This workshop is designed to teach foundational algorithmic thinking and essential data structures for solving CP challenges. You’ll also get the chance to learn a new algorithm that will enhance your CP skills and boost your problem solving abilities!
      author: by Bo An, Sheng Xin, Chi Kien and Lucius
  - date: 17 - 21 Mar
    event:
    - time: 17 Mar - 21 Mar
      title: Hackathon
      desc: Let your imagination run wild! Create unique and innovative solutions for the problem statement we provide.